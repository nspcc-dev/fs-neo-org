<div class="section" style="padding-bottom: 0;">
  <div class="container">
    <h2 class="section-title">{{ .Get "text" }}</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="calculator_block">
          <h5>Storing <span id="calculator_value">1 GB</span></h5>
          <div class="range_calculator">
            <input id="range" type="range" min="0" max="20" step="1" value="10" />
          </div>
          <h5 style="margin-top: .7rem;">with <span id="calculator_replicas_value">3</span> replica(s)</h5>
          <div class="range_calculator">
            <input id="range_replicas" type="range" min="1" max="5" step="1" value="3" />
          </div>
          <p>
            <h5>costs <span id="calculator_price_value">-</span> GAS per&nbsp;month</h5>
          </p>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div>
          <p>{{ .Get "caption" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
